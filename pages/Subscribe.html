<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Streaming</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="first-ul">
          <li>
            <a href="#"><img class="logo" src="../asset/logo.png" alt="" /></a>
          </li>
          <li><a href="../index.html" class="nav-link">Accueil</a></li>
          <li>
            <a href="../pages/NosFilms.html" class="nav-link">Nos films</a>
          </li>
        </ul>
        <ul>
          <li><a href="./Login.html" class="nav-link">Se connecter</a></li>
          <li><a href="#" class="nav-link">S'inscrire</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="title">
        <img class="logo" src="../asset/logo.png" alt="" />
        <h1>Films d’horreur, thriller et bien plus en illimité</h1>
      </div>
      <div class="banner">
        <img src="../asset/Netgem-TV-Banner1.jpg" alt="Banner" />
      </div>
      <div class="forms">
        <legend>Créer un compte</legend>
        <fieldset>
          <form action="" method="post">
            <label for="user-lastname">Nom</label><br />
            <input
              type="text"
              id="lastname"
              name="nom"
              placeholder="Nom"
              aria-required="true"
              required
            /><br />

            <label for="user-firstname">Prénom</label><br />
            <input
              type="text"
              id="name"
              name="prénom"
              placeholder="Prénom"
              aria-required="true"
              required
            /><br />

            <label for="email">E-mail</label><br />
            <input
              type="email"
              id="email"
              name="mail"
              placeholder="E-mail"
              aria-required="true"
              required
            /><br />

            <label for="email">Mot de passe</label><br />
            <input
              type="password"
              id="password"
              name="psw"
              placeholder="Mot de passe"
              aria-required="true"
              required
            />
            <br />

            <label for="email">Pays</label><br />
            <input
              type="text"
              id="pays"
              name="pays"
              placeholder="Pays"
              aria-required="true"
              required
            />

            <div class="button">
              <input type="submit" name="submit" value="Valider" />
            </div>
          </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <p></p>
    </footer>
    <script src="../js/date.js"></script>
  </body>
</html>
